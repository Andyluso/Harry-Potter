<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./imagenes/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body class="bodyindexD">
    <header class="headerD">

        <!-- BARRA DE NAVEGACION -->
        <nav class="navbar navbar-expand flex-wrap">
            <div class="container-fluid position-fixed top-0 ">
                <div class="collapse navbar-collapse justify-content-center flex-wrap" id="navbarNav">
                    <a href="./Gryffindor.html"><img class="escudobarradenav1" src="./imagenes/Escudos/grifin.png"
                            alt="Escudo Gryffindor"></a>
                    <a href="./Hufflepuff.html"><img class="escudobarradenav2" src="./imagenes/Escudos/hofel.png"
                            alt="Escudo Hufflepuff"></a>
                    <a href="./index.html"><img class="escudobarradenav3" src="./imagenes/Escudos/escudo.png"
                            alt="Escudo hogwarts"></a>
                    <a href="./Ravenclaw.html"><img class="escudobarradenav4" src="./imagenes/Escudos/reven.png"
                            alt="Escudo Ravenclaw"></a>
                    <a href="./Slytherin.html"><img class="escudobarradenav5" src="./imagenes/Escudos/sli.png"
                            alt="Escudo Slytherin"></a>
                </div>
            </div>
        </nav>
    </header>

    <main id='app'>
        <section class="divMapa d-flex justify-content-center ">
            <div>
                <img class="mapaIzquierdo" src="./imagenes/Details/mapaizquierdo.jpg" alt="mapaizquierdo">
                <img class="mapaDerecho" src="./imagenes/Details/mapaderecho.jpg" alt="mapaderecho">
                <div class="container d-flex justify-content-around align-items-start contenedo ">
                    <div v-for="filteredData in filteredData" class=" detailCard ">
                        <img :src="filteredData.image" class="card-img-top ImagenD " alt="imagendelpersonaje">
                        <div class="card-body  col-sm-10 flex-sm-column d-sm-flex">
                            <h2 >{{filteredData.name}}</h2>
                            <p  class="card-text">House: {{filteredData.house}}</p>
                            <p class="card-text">Ancestry: {{filteredData.ancestry}}</p>
                            <p class="card-text">Gender: {{filteredData.gender}}</p>
                            <p class="card-text">Species: {{filteredData.species}}
                            </p>
                        </div>
                    </div>
                 
                </div>
            </div>
        </section>
      
    </main>
    <footer>
        <div class="container piedepag">
            <img class="footer1" src="./imagenes/logos/nav harry logo.png" alt="">
            <img class="footer2" src="./imagenes/logos/mind.webp" alt="">
            <h2 class="g3">Grupo 3</h2>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/details.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
